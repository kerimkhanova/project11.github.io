<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="style.165f38a557b3cb4ed722.css">
</head>

<body>
  <div class="root">
    <header class="header root__section">
      <img src="9d0e3a9396c882c10d40bb68c25ec9ad.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Jaques Causteau</h1>
          <p class="user-info__job">Sailor, Researcher</p>
          <button class="user-info__edit" data-action="edit">Edit</button>
        </div>
        <button class="button user-info__button" data-action="addCard">+</button>
      </div>
    </div>
    <div class="places-list root__section">

      <!-- Пример вёрстки карточки: 

      <div class="place-card">
        <div class="place-card__image"
          style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)">
          <button class="place-card__delete-icon"></button>
        </div>
        <div class="place-card__description">
          <h3 class="place-card__name">Камчатка</h3>
          <button class="place-card__like-icon"></button>
        </div>
      </div>

     конец примера. -->

    </div>
    <div class="popup">
      <div class="popup__content">
        <img src="a3e3d9bd5607b846d430dbc9afa3845e.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new" novalidate>
          <input type="text" minlength="2" maxlength="30" required id="name" name="name"
            class="popup__input popup__input_type_name" placeholder="Название">
          <p id="errorName" class="popup__error-message popup__error-message_name"></p>
          <input type="url" required id="link" name="link" class="popup__input popup__input_type_link-url"
            placeholder="Ссылка на картинку">
          <p id="errorLink" class="popup__error-message"></p>
          <button type="submit" id="submit" class="button popup__button">+</button>
        </form>
      </div>
    </div>

    <div class="edit-popup">
      <div class="edit-popup__content">
        <img src="a3e3d9bd5607b846d430dbc9afa3845e.svg" alt="" class="edit-popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit" novalidate>
          <input type="text" minlength="2" maxlength="30" required id="editname" name="editname"
            class="popup__input popup__input_type_name" placeholder="Имя">
          <p id="errorName1" class="popup__error-message popup__error-message_name"></p>
          <input type="text" minlength="2" maxlength="30" required id="editabout" name="editabout"
            class="popup__input popup__input_type_link-url" placeholder="О себе">
          <p id="errorAbout" class="popup__error-message"></p>
          <button type="submit" id="edit-submit" class="button edit-popup__button">Сохранить</button>
        </form>
      </div>
    </div>

    <!--
    <div class="image-popup">
      <div class="image-popup__image">
        <img src="./images/close.svg" alt="" class="image-popup__close">
      </div>
    </div>
  -->

  </div>
  <script type="module" src="main.a6b38862d4becfc969fe.js"></script>
</body>

</html>
